<!DOCTYPE html>
<html>

<head>

    <title>post property</title>
    <link rel="stylesheet" href="./../css/post_property.css">
</head>

<body>
    <div class="main-div">
        <div class="img-div">
            <img src="./../img/For sale-house.png" class="for-sale-house" />

        </div>
        <div class="form-div">
            <form>
                <h1 class="heading">
                    Sell or Rent your Property
                </h1>
                <p class="sub-heading">You are posting this property for <span class="sub-heading-span"><b>FREE
                    !</b></span></p>
                <br /><br />
                <h2 class="personal-detail">Personal Details</h2>

                <p class="rdo-btn">
                    <span class="redio-btn-name"> I am</span>&nbsp;&nbsp;
                    <input type="radio" name="person" id=" Owner" />
                    <label for=" Owner"> Owner</label>&nbsp;&nbsp;

                    <input type="radio" name="person" id="Agent" />
                    <label for="female">Agent</label>&nbsp;&nbsp;

                    <input type="radio" name="person" id="Builder" />
                    <label for="Builder">Builder&nbsp;&nbsp;
                    </label>
                </p><br />
                <p class="personal-detail name">Name</p>

                <input class="input-box" type="text" placeholder="Enter your name" />

                <p class="personal-detail name"> &nbsp; &nbsp; &nbsp; &nbsp; Mobile No.</p>

                <input class="input-box" type="text" placeholder="Enter your Mobile No." />


                <p class="personal-detail name mobile">Email</p>

                <input class="input-box" type="text" placeholder="Enter your Email" />


                <h2 class="personal-detail">Property Details</h2>

                <p class="rdo-btn">
                    <span class="redio-btn-name"> &nbsp; &nbsp; &nbsp;For</span>&nbsp;&nbsp;
                    <input type="radio" name="property" id=" Sale" />
                    <label for=" Sale">Sale</label>&nbsp;&nbsp;

                    <input type="radio" name="property" id="Rent/ Lease" />
                    <label for="Rent/ Lease">Rent/ Lease</label>&nbsp;&nbsp;

                    <input type="radio" name="property" id="PG/Hostel" />
                    <label for="PG/Hostel">PG/Hostel&nbsp;&nbsp;
                    </label>
                </p>
                <p class="personal-detail name"> &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; Property Type</p>



                <select class="input-box ">
                    <option>Select Property Type</option>
                    <option>All Recidential</option>
                    <option>Flat Appartment</option>
                    <option>Villa</option>
                    <option>Recidential House</option>
                    <option> All Commercial </option>
                    <option>Warehouse</option>
                    <option>Commercial Office Space</option>
                    <option>Commercial Shop</option>
                    <option>All Agriculture</option>
                    <option>Farm House</option>



                </select>
                <br />
                <h2 class="personal-detail"> &nbsp;&nbsp;Property Location</h2>
                <p class="personal-detail name mobile">City</p>
                <form>
                    <input class="input-box" type="text" placeholder="Enter City" />
                </form>
                <p class="personal-detail name mobile"> &nbsp;&nbsp;Locality</p>

                <input class="input-box" type="text" placeholder="Enter Locality" />

                <br />
                <div>

                    <div class="checboxes">
                        <input type="checkbox" id="info1" />
                        <label for="info1">I am posting this property 'exclusively' on Room On Rent</label>
                        <br /><br />

                        <input type="checkbox" id="info2" />
                        <label for="info2">I agree to Magicbricks T&C, Privacy Policy, & Cookie Policy</label>
                        <br />
                        <br />

                        <input type="checkbox" id="info3" />
                        <label for="info3">I want to receive responses on Whatsapp
                        </label> <br />
                        <br />
                    </div>

                    <button class="log-post-btn">Login & Post Property</button>

                </div>




            </form>
        </div>



    </div>
</body>

</html>
