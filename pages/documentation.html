<!DOCTYPE html>
<html>

<head>
    <title>Documentation Processing</title>
    <link rel="stylesheet" href="../css/documentaion.css" />
</head>

<body>
    <div>
        <h1 class="heading-color center">Complet Your Process</h1>
        <div class="a">
            <div class="header">
                <h4 class="start">You Are Three Steps Away From Moving To House</h4>
                <h4 class="start"> i]&nbsp;&nbsp;&nbsp; Persional Details</h4>
                <h4 class="start">ii]&nbsp;&nbsp; Bank Details</h4>
                <h4 class="start">iii]&nbsp; Document Verification</h4>
            </div>
            <div class="div-con-0"></div>
        </div>
        <div class="div-main-1">
            <div class="div1-1">
                <h2 class="heading-color">Persional Details</h2>
                <form>
                    <input type="text" placeholder="Enter Full Name" class="input-type" /><br />
                    <input type="email" placeholder="Email" class="input-type" /><br />
                    <input type="tel" placeholder="Mobile No" class="input-type" /><br />
                    <input type="text" placeholder="Enter Your Address" class="input-type" /><br />
                    <input type="text" placeholder="City" class="input-type" /><br /><br /><br />
                    <input type="tel" placeholder="Zip Code" class="zip-code input-type" />
                    <select id="state"><br /><br />
                        <option>State</option>
                        <option>Goa</option>
                        <option>Gujarat</option>
                        <option>Maharastra</option>
                        <option>Rajasthan</option>
                    </select>
                </form>
            </div>
            <div class="div1-2"> <img src="../img/Personal-datails.png" alt="" class="image-1"></div>
        </div>
        <div class="div-main-2">
            <div class="div2-1"> <img src="../img/bank.png" alt="" class="image-2"></div>
            <div class="div2-2">
                <h2 class="heading-color">Bank Details</h2>
                <h3>Accepted Card</h3><br />
                <img src="../img/phonepay.jpg" alt="" class="image-pay" />
                <img src="../img/doogle-pay.png" alt="" class="image-pay" />
                <img src="../img/paytm.jpg" alt="" class="image-pay" /><br /><br />
                <input type="tel" placeholder="Enter Card No" class="input-type" /><br /><br />
                <input type="text" placeholder="Enter Full Name" class="input-type" /><br />
            </div>
        </div>
        <div class="div-main-3">
            <div class="div-main3-1 div-3">
                <h1 class="heading-color">Document Verification</h1>
                <p>Adhar Card</p>
                <input type="file" class="file" /><br /><br />
                <p>Photo Card</p>
                <input type="file" class="file" /><br /><br /><br />
                <button class="btn">Book Now</button>
            </div>
            <div class="div-4">
                <img src="../img/Add files-bro.png" class="image-3" />
            </div>
        </div>
    </div>
</body>

</html>
