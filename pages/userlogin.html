<!DOCTYPE html>
<html>

<head>
    <title>login</title>
    <link rel="stylesheet" href="log_in_page.css" />
</head>

<body>
    <div class="log-in-main-contener">
        <div class="main-form">
            <div class="log-in-card-1">
                <br />
                <form>
                    <h2>Login</h2>
                    <input type="text" placeholder="Enter Your Name" class="input" required /><br />
                    <input type="tel" placeholder="Enter Mobile No" class="input" required /><br />
                    <input type="text" placeholder="Enter Address" class="input" required /><br />
                    <input type="email" placeholder="Enter Email" class="input" required /><br />
                    <input type="submit" value="Login" required class="input btn-login" /><br />
                    <p class="pera-font">Login With
                        <img src="Google-logo.png" class="image-log-1" />
                        <img src="fecebook.png" class="image-log-2" />
                    </p>
                </form>
            </div>
        </div>
        <div class="log-in-card-2">
            <img src="img-2.avif" class="img-log" />
        </div>
    </div>
</body>

</html>
